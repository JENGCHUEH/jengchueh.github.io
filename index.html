    <style>
        body {
            margin: 0;
        }

        .nav {
            position: relative;
            margin: auto;
            width: 100%;
            text-align: center;
            z-index: 99;
        }

        #nav.fixed {
            width: 100%;
            position: fixed;
            top: 0;
        }

        .nav-logo {
            position: absolute;
            text-align: center;
        }

        .nav-logo img {
            margin-left: 15px;
            margin-top: 10px;
            margin-bottom: 5px;
            display: block;
            width: 80px;
        }

        .nav-head {
            background-color: rgba(46, 238, 46, 0.5);
            font-weight: bold;
            color: rgb(245, 149, 6);
            float: left;
            width: calc(100% - 0px);
            font-size: 40px;
            line-height: 65.8px;
            height: 80px;
        }

        .navbar {

            left: 0px;
            background-color: rgb(173, 169, 169, 0.5);

        }

        .menu {
            position: fixed;
            top: 70px;
            left: 0;
            z-index: 99;
            margin: 0;
            padding: 0;
        }

        .menu_item {
            margin-left: 10px;
            margin-top: 15px;
            padding: 5px;
            display: block;
            color: brown;
            font-size: 30px;

        }

        .bg-image {
            width: 100%;
            height: 500px;
            background-position: center;
            background-size: cover;
        }

        .menu-image {
            width: 100%;
            height: 500px;
            background-position: center;
            background-size: cover;
        }

        .image1 {
            background-image: url('img/beef.jpg');
        }

        .image2 {
            background-image: url('img/salad.png');
        }

        .image3 {
            background-image: url('img/cake.jpg');
        }

        .image4 {
            background-image: url('img/coffee.jpeg');
        }

        .image5 {
            background-image: url('img/menu.jpg');
        }

        .image6 {
            background-image: url('img/drinks.jpg');
        }

        .image7 {
            background-image: url('img/snacks.jpg');
        }

        .emenu {
            width: 100%;
            height: 600px;
            display: cover;

        }


        .unslider-arrow.prev {
            top: 250px;
            height: 100vh;
            margin: auto;
            color: gray;
        }

        .unslider-arrow.next {
            top: 250px;
            height: 100vh;
            margin: auto;
            color: gray;
        }

        .glyphicon {
            font-size: 60px;
        }

        .glyphicon glyphicon-triangle-bottom {
            text-align: center;
        }

        .container1,
        .container2,
        .container3,
        .container4,
        .container5 {
            position: relative;
        }

        .container1 img {
            max-width: 100%;
        }

            position: absolute;

            left: 50%;
        }

        .button2 {
            position: absolute;
            top: 50%;
            left: 50%;
        }

        .button3 {
            position: absolute;
            top: 50%;
            left: 50%;
        }

        .container2 img {
            max-width: 100%;
        }

        .container3 img {
            max-width: 100%;
        }

        .container4 img {
            position: relative;
            max-width: 100%;
        }

        .container5 img {
            max-width: 100%;
        }

        .arrow-down {
            position: absolute;
            bottom: -40px;
            left: 50%;
            margin-left: -30px;
            z-index: 99;
        }

        .order.button {
            background-color: white;
            /* Green */
            position: absolute;
            color: black;
            font-weight: bold;
            border-radius: 50%;
            box-shadow: 5px;
            padding: 0 16px;
            text-align: center;
            font-kerning: 10px;
            text-decoration: none;
            display: inline-block;
            bottom: 50px;
            left: 50%;
            margin-left: -48px;
            font-size: 30px;
            cursor: pointer;
        }
